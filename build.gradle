plugins {
    id 'java'
}

apply plugin: 'java'

group 'dev.elkhanib'
version '1.0.pre-alpha'
mainClassName = 'dev.elkhanib.lioc.App'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.kurtis.HelloGradle'
        )
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
